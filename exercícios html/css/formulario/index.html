<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h2 style="text-align:center;">Formulário</h2>
    <hr>
    <form>
        <!--Campos de entrada-->
        <fieldset>
            <legend>Informações:</legend>
        <label for="nome">Nome:<br></label>
        <input type="text" id="nome"/><br>
        <label for="telefone">Telefone:<br></label>
        <input type="tel" id="telefone"/><br>
        <!--Email-->
        <label for="email">E-mail:<br></label>
        <input type="email" id="email"/><br><br>
        <!--Botões radiais-->
        <label for="sex">Sexo:<br></label>
        <input type="radio" name="gender" value="Masculino"/> Masculino<br>
        <input type="radio" name="gender" value="Feminino"/> Feminino<br>
        <input type="radio" name="gender" value="Outro"/> Outro<br>
        </fieldset>
        <!--Caixas de seleção-->
        <fieldset>
            <legend>Questionário:</legend>
        <label for="navegador">Seu navegador de preferência:<br></label>
        <input type="checkbox" name="navegador" value="Chrome"/> Chrome<br/>
        <input type="checkbox" name="navegador" value="Firefox"/> Firefox<br/>
        <input type="checkbox" name="navegador" value="Internet Explorer"/> Internet Explorer<br/>
        <input type="checkbox" name="navegador" value="Opera"/> Opera<br/>
        <input type="checkbox" name="navegador" value="Safari"/> Safari<br>
        </fieldset>
        <!--Campo de Login e Senha-->
        <fieldset>
            <legend>Crie seu login e senha:</legend>
        <label for="login">Login:<br></label>
        <input type="text" id="username" name="login"><br>
        <label for="senha">Senha(8 caracteres mínimos):<br></label>
        <input type="password" id="password" name="senha" minlength="8" required><br><br>
        </fieldset><br>
        <!--Botão de enviar-->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
