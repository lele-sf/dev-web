<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Teste Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend><br>
            1. Nome <input type="text" name="name" placeholder="Nome e Sobrenome"><br>
            2. Email <input type="email" name="email" placeholder="exemplo@gmail.com.br"><br>
            3. Endereço <input type="text" name="address" placeholder="Rua Teste 100"><br>
            4. Telefone <input type="tel" name="telefone" placeholder="(61) 998754321"><br><br>
        </fieldset>
        <label>Local de Entrega</label><br><br>
            1. Residência <textarea name="message" rows="6" cols="24" placeholder="Insira a sua residencia"></textarea><br><br>
            2. Código Postal <input type="number" name="postalcode" placeholder="99999-999"><br>
            3. País <input type="text" name="country">
    </form>
</body>
</html>
