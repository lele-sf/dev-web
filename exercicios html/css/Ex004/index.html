<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Teste Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <ol>
                <li>Nome <input type="text" name="name" placeholder="Nome e Sobrenome"></li>
                <li>Email <input type="email" name="email" placeholder="exemplo@gmail.com.br"></li>
                <li>Endereço <input type="text" name="address" placeholder="Rua Teste 100"></li>
                <li>Telefone <input type="tel" name="telefone" placeholder="(61) 998754321"></li>
            </ol>
        </fieldset>
        <label>Local de Entrega</label>
            <ol>
                <li>Residência <textarea name="message" rows="6" cols="24" placeholder="Insira a sua residencia"></textarea></li><br>
                <li>Código Postal <input type="number" name="postalcode" placeholder="99999-999"></li>
                <li>País <input type="text" name="country"></li>
            </ol>
    </form>
</body>
</html>
